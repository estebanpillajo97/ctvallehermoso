<div class="col">
  <h1>Lista de Submenús</h1>
  <button mat-button type="button" class="btn btn-outline-primary" routerLink="/crear_submenus">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle"
      viewBox="0 0 16 16">
      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
      <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
    </svg> <span> Crear submenú</span>
  </button>
  <button mat-button type="button" class="btn btn-outline-secondary" routerLink="/listado_submenus">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
      <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
    </svg> <span> Mostrar listado</span>

  </button>
</div>

<div>
  <img src="../../assets/img/Logo_ValleHermoso.png"><h3>COMPLEJO TURÍSTICO VALLE HERMOSO</h3>
  <br>
  <!-- Tabla de Submenus -->
  <table class="table">
    <thead>
      <tr class="text-center">
        <th scope="col">Id</th>
        <th scope="col">Tipo de Menú</th>
        <th scope="col">Submenú</th>
        <th scope="col">Precio</th>
        <th scope="col">Descripción</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody class="text-center">
      <tr *ngFor="let submenu of submenus | paginate: { itemsPerPage: 7, currentPage: p }">

        <th>{{submenu.sm_id}}</th>
        <td>{{submenu.men_nombre}}</td>
        <td>{{submenu.sm_nombre}}</td>
        <td>{{submenu.sm_precio}}</td>
        <td>{{submenu.sm_descripcion}}</td>
        <td>
          <button mat-button class="btn btn-outline-warning" routerLink="/editar_submenus/{{submenu.sm_id}}">
            <i class="fa fa-pencil-square-o fa-lg"></i>
          </button>
          <button mat-button class="btn btn-outline-success" *ngIf="submenu.sm_estado=='Activo'"
            (click)="inactivarSubmenus(submenu.sm_id)">
            <i class="fa fa-toggle-on fa-lg"></i> Activo
          </button>
          <button mat-button class="btn btn-outline-danger" *ngIf="submenu.sm_estado=='Inactivo'"
            (click)="activarSubmenus(submenu.sm_id)">
            <i class="fa fa-toggle-off fa-lg"></i> Inactivo
          </button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
