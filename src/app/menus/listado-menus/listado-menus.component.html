<div class="col">
    <h1>Listado de Men√∫s</h1>
</div>
<!-- Tabla de Usuarios -->
<div>
    <table class="table">
        <thead>
            <tr class="text-center">
                <th scope="col">Id</th>
                <th scope="col">Foto</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody class="text-center">
            <tr *ngFor="let menus of menus">

                <th>{{menus.men_id}}</th>
                <td><img class="img" src="{{Directory}}{{menus.men_foto}}" width="200px" height="100px"></td>
                <td>{{menus.men_descripcion}}</td>
                <td><button mat-button class="btn btn-outline-dark" routerLink="/editar_menus/{{menus.men_id}}">
                        <i class="fa fa-pencil-square-o fa-lg"></i>
                    </button>
                    <button mat-button class="btn btn-outline-success " *ngIf="menus.men_estado=='Activo'"
                        (click)="inactivarMenus(menus.men_id)">
                        <i class="fa fa-toggle-on fa-lg"></i> Activo
                    </button>
                    <button mat-button class="btn btn-outline-danger" *ngIf="menus.men_estado=='Inactivo'"
                        (click)="activarMenus(menus.men_id)">
                        <i class="fa fa-toggle-off fa-lg"></i> Inactivo
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="col">
    <button mat-button type="button" class="btn btn-outline-primary" routerLink="/menus">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-arrow-left-square" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
        </svg> <span> Volver</span>
    </button>
</div>
