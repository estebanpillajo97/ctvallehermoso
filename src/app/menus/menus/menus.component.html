<div class="col">
  <h1>Tipo de Menús</h1>

  <button mat-button type="button" class="btn btn-outline-primary" routerLink="/crear_menus">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle"
      viewBox="0 0 16 16">
      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
      <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
    </svg> <span> Crear Menú</span>
  </button>

  <button mat-button type="button" class="btn btn-outline-secondary" routerLink="/listado_menus">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
      <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
    </svg> <span> Mostrar listado</span>

  </button>

</div>
<div class="row">
  <div class="col-md-4 col-sm-4" *ngFor="let menus of menus | paginate: { itemsPerPage: 6, currentPage: p }">
    <div class="card mb-4 box-shadow bg-gradiente">
      <img class="img" src="https://apirestvh.herokuapp.com/uploads/{{menus.men_foto}}" popover="{{menus.men_descripcion}}"
        triggers="mouseenter:mouseleave" popoverTitle="{{menus.men_nombre}}" placement="right">

      <div class="card-body row text-center align-items-center">
        <button mat-button class="btn btn-outline-dark" routerLink="/editar_menus/{{menus.men_id}}">
          <i class="fa fa-pencil-square-o fa-lg"></i> Editar Datos
        </button>
        <button mat-button class="btn btn-outline-success " *ngIf="menus.men_estado=='Activo'"
          (click)="inactivarMenus(menus.men_id)">
          <i class="fa fa-toggle-on fa-lg"></i> Activo
        </button>
        <button mat-button class="btn btn-outline-danger" *ngIf="menus.men_estado=='Inactivo'"
          (click)="activarMenus(menus.men_id)">
          <i class="fa fa-toggle-off fa-lg"></i> Inactivo
        </button>
      </div>
    </div>
  </div>
</div>

<pagination-controls (pageChange)="p = $event"></pagination-controls>
